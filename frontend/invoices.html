<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">Restaurant Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="menu-items.html">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suppliers.html">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="invoices.html">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Invoices Management</h1>
        
        <!-- Create Form -->
        <h2>Add New Invoice</h2>
        <form id="createForm">
            <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <select class="form-control" id="supplier" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="totalAmount" class="form-label">Total Amount</label>
                <input type="number" step="0.01" class="form-control" id="totalAmount" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Paid">Paid</option>
                    <option value="Overdue">Overdue</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Items</label>
                <div id="itemsContainer"></div>
                <button type="button" id="addItemBtn" class="btn btn-secondary mt-2">Add Item</button>
            </div>
            <button type="submit" class="btn btn-primary">Add Invoice</button>
        </form>

        <!-- List of Invoices -->
        <h2 class="mt-4">Existing Invoices</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Items</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoicesList">
                <!-- Invoices will be dynamically added here -->
            </tbody>
        </table>

        <!-- Update Form (initially hidden) -->
        <div id="updateFormContainer" style="display: none;">
            <h2>Update Invoice</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                <div class="mb-3">
                    <label for="updateSupplier" class="form-label">Supplier</label>
                    <select class="form-control" id="updateSupplier" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="updateDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="updateDate" required>
                </div>
                <div class="mb-3">
                    <label for="updateTotalAmount" class="form-label">Total Amount</label>
                    <input type="number" step="0.01" class="form-control" id="updateTotalAmount" required>
                </div>
                <div class="mb-3">
                    <label for="updateStatus" class="form-label">Status</label>
                    <select class="form-control" id="updateStatus" required>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Overdue">Overdue</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Items</label>
                    <div id="updateItemsContainer"></div>
                    <button type="button" id="updateAddItemBtn" class="btn btn-secondary mt-2">Add Item</button>
                </div>
                <button type="submit" class="btn btn-primary">Update Invoice</button>
                <button type="button" class="btn btn-secondary" id="cancelUpdate">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="invoices.js"></script>
</body>
</html>
