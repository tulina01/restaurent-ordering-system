<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers - Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin-dashboard.html">Restaurant Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="menu-items.html">Menu Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="customers.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservations.html">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employees.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">Suppliers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="invoices.html">Invoices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Customers Management</h2>
      </div>

      <!-- Create Form -->
      <div class="card shadow-sm border-0 rounded-lg mb-5">
        <div class="card-header bg-light border-0 py-3">
          <h5 class="card-title mb-0 fw-bold text-success">
            <i class="mb-4 fw-bold"></i>Add New Customer
          </h5>
        </div>
        <div class="card-body p-4">
          <form id="createForm">
            <div class="row g-3">
              <!-- Name and Email -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0 bg-light"
                    id="name"
                    placeholder="Name"
                    required
                  />
                  <label for="name" class="text-muted">
                    <i class="bi bi-person me-2"></i>Name
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control border-0 bg-light"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <label for="email" class="text-muted">
                    <i class="bi bi-envelope me-2"></i>Email
                  </label>
                </div>
              </div>

              <!-- Phone and Password -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="tel"
                    class="form-control border-0 bg-light"
                    id="phone"
                    placeholder="Phone"
                    required
                  />
                  <label for="phone" class="text-muted">
                    <i class="bi bi-telephone me-2"></i>Phone
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="password"
                      class="form-control border-0 bg-light"
                      id="password"
                      placeholder="Password"
                      required
                    />
                    <label for="password" class="text-muted">
                      <i class="bi bi-lock me-2"></i>Password
                    </label>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="generatePassword"
                  >
                    <i class="bi bi-key me-2"></i>Generate
                  </button>
                </div>
              </div>

              <!-- Address -->
              <div class="col-12">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control border-0 bg-light"
                    id="address"
                    placeholder="Address"
                    style="height: 100px"
                    required
                  ></textarea>
                  <label for="address" class="text-muted">
                    <i class="bi bi-geo-alt me-2"></i>Address
                  </label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <button
                type="button"
                class="btn btn-light px-4"
                onclick="this.form.reset()"
              >
                <i class="bi bi-x-circle me-2"></i>Clear
              </button>
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-plus-circle me-2"></i>Add Customer
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Customers Table -->
      <div class="card shadow-sm border-0 rounded-lg">
        <div class="card-header bg-light border-0 py-3">
          <h5 class="card-title mb-0 fw-bold">
            <i class="bi bi-table me-2"></i>Existing Customers
          </h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="bg-light">
                <tr>
                  <th class="px-4 py-3">Name</th>
                  <th class="px-4 py-3">Email</th>
                  <th class="px-4 py-3">Phone</th>
                  <th class="px-4 py-3">Address</th>
                  <th class="px-4 py-3">Password</th>
                  <th class="px-4 py-3 text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="customersList">
                <!-- Customers will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Update Modal -->
      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="updateModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0 shadow">
            <div class="modal-header bg-light border-0">
              <h5
                class="modal-title text-success fw-bold"
                id="updateModalLabel"
              >
                <i class="bi bi-pencil-square me-2"></i>Update Customer
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-4">
              <form id="updateForm">
                <input type="hidden" id="updateId" />

                <!-- Name and Email -->
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0 bg-light"
                    id="updateName"
                    placeholder="Name"
                    required
                  />
                  <label for="updateName" class="text-muted">
                    <i class="bi bi-person me-2"></i>Name
                  </label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control border-0 bg-light"
                    id="updateEmail"
                    placeholder="Email"
                    required
                  />
                  <label for="updateEmail" class="text-muted">
                    <i class="bi bi-envelope me-2"></i>Email
                  </label>
                </div>

                <!-- Phone -->
                <div class="form-floating mb-3">
                  <input
                    type="tel"
                    class="form-control border-0 bg-light"
                    id="updatePhone"
                    placeholder="Phone"
                    required
                  />
                  <label for="updatePhone" class="text-muted">
                    <i class="bi bi-telephone me-2"></i>Phone
                  </label>
                </div>

                <!-- Password -->
                <div class="input-group mb-3">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="password"
                      class="form-control border-0 bg-light"
                      id="updatePassword"
                      placeholder="Password"
                      required
                    />
                    <label for="updatePassword" class="text-muted">
                      <i class="bi bi-lock me-2"></i>Password
                    </label>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="updateGeneratePassword"
                  >
                    <i class="bi bi-key me-2"></i>Generate
                  </button>
                </div>

                <!-- Address -->
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control border-0 bg-light"
                    id="updateAddress"
                    placeholder="Address"
                    style="height: 100px"
                    required
                  ></textarea>
                  <label for="updateAddress" class="text-muted">
                    <i class="bi bi-geo-alt me-2"></i>Address
                  </label>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                  <button
                    type="button"
                    class="btn btn-light px-4"
                    data-bs-dismiss="modal"
                    id="cancelUpdate"
                  >
                    <i class="bi bi-x-circle me-2"></i>Cancel
                  </button>
                  <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-check-circle me-2"></i>Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customers.js"></script>
  </body>
</html>
