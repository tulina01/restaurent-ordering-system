      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

      <div class="container-fluid">
        <a class="navbar-brand" href="admin-dashboard.html">Restaurant Admin</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="menu-items.html">Menu Items</a>

        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Customers Management</h1>

      <!-- Create Form -->
      <h2>Add New Customer</h2>
      <form id="createForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="generatePassword"
            >
              Generate
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </form>

      <!-- List of Customers -->
      <h2 class="mt-4">Existing Customers</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customersList">
          <!-- Customers will be dynamically added here -->
        </tbody>
      </table>

      <!-- Update Form (initially hidden) -->
      <div id="updateFormContainer" style="display: none">
        <h2>Update Customer</h2>
        <form id="updateForm">
          <input type="hidden" id="updateId" />
          <div class="mb-3">
            <label for="updateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="updateName" required />
          </div>
          <div class="mb-3">
            <label for="updateEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="updateEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="updatePhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="updatePhone" required />
          </div>
          <div class="mb-3">
            <label for="updateAddress" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="updateAddress"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="updatePassword" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="updatePassword"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="updateGeneratePassword"
              >
                Generate
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update Customer</button>
          <button type="button" class="btn btn-secondary" id="cancelUpdate">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customers.js"></script>
  </body>
