<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Delights - Restaurant Ordering System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Gourmet Delights</a>
        <div class="d-flex align-items-center">
          <span id="userGreeting" class="me-3"></span>
          <div class="btn-group">
            <button
              id="loginBtn"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              id="registerBtn"
              class="btn btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Register
            </button>
            <button
              id="logoutBtn"
              class="btn btn-outline-danger"
              style="display: none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Container for Menu and Cart -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center my-4 nav-buttons">
          <button id="menuNavBtn" class="btn btn-primary">Menu</button>
          <button id="reservationNavBtn" class="btn btn-outline-primary">
            Add Reservation
          </button>
        </div>

        <!-- Menu Section -->
        <div id="menuSection" class="section-container active">
          <div class="container mt-4">
            <div class="row">
              <!-- Menu Section -->
              <div class="col-lg-8">
                <h2 class="mb-4">Our Menu</h2>

                <!-- Menu Categories -->
                <div class="nav nav-tabs mb-3" id="menuTabs" role="tablist">
                  <button
                    class="nav-link active"
                    id="startersTab"
                    data-bs-toggle="tab"
                    data-bs-target="#starters"
                    type="button"
                  >
                    Starters
                  </button>
                  <button
                    class="nav-link"
                    id="mainCourseTab"
                    data-bs-toggle="tab"
                    data-bs-target="#maincourse"
                    type="button"
                  >
                    Main Course
                  </button>
                  <button
                    class="nav-link"
                    id="dessertsTab"
                    data-bs-toggle="tab"
                    data-bs-target="#desserts"
                    type="button"
                  >
                    Desserts
                  </button>
                  <button
                    class="nav-link"
                    id="beveragesTab"
                    data-bs-toggle="tab"
                    data-bs-target="#beverages"
                    type="button"
                  >
                    Beverages
                  </button>
                </div>

                <div class="tab-content" id="menuTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="starters"
                    role="tabpanel"
                  >
                    <div class="row" id="Starters"></div>
                  </div>
                  <div class="tab-pane fade" id="maincourse" role="tabpanel">
                    <div class="row" id="MainCourse"></div>
                  </div>
                  <div class="tab-pane fade" id="desserts" role="tabpanel">
                    <div class="row" id="Desserts"></div>
                  </div>
                  <div class="tab-pane fade" id="beverages" role="tabpanel">
                    <div class="row" id="Beverages"></div>
                  </div>
                </div>
              </div>

              <!-- Cart Section -->
              <div class="col-lg-4 cart-section">
                <div class="card cart-card shadow-sm border-0 rounded-3">
                  <div class="card-header bg-primary text-white p-3">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <h5 class="mb-0 fw-semibold">Your Cart</h5>
                      <span
                        class="badge bg-light text-dark rounded-pill"
                        id="cartCount"
                        >0</span
                      >
                    </div>
                  </div>
                  <div class="card-body p-3">
                    <div id="cartItems" class="cart-items-container mb-3"></div>
                    <div class="cart-summary border-top pt-2 mt-2">
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <span class="text-muted">Total</span>
                        <span class="fw-bold text-primary"
                          >$<span id="cartTotal">0.00</span></span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="card-footer bg-white border-0 p-3 pt-0">
                    <button
                      id="placeOrderBtn"
                      class="btn btn-primary w-100 rounded-2 py-2"
                      disabled
                    >
                      Place Order
                    </button>
                  </div>
                </div>

                <!-- Order History Section -->
                <div
                  class="card order-history-card shadow-sm border-0 rounded-3 mt-3"
                >
                  <div class="card-header bg-white border-bottom p-3">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <h5 class="mb-0 fw-semibold text-dark">Order History</h5>
                      <span
                        class="badge bg-light text-muted rounded-pill"
                        id="orderHistoryCount"
                        >0</span
                      >
                    </div>
                  </div>
                  <div class="card-body p-3 pt-2" id="orderHistory">
                    <div
                      class="text-center text-muted py-3"
                      id="emptyOrderHistoryMessage"
                    >
                      No previous orders
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Reservation Section -->
        <div id="reservationSection" class="section-container">
          <div class="col-lg-8 offset-lg-2">
            <div class="card reservation-card shadow-sm border-0 rounded-3">
              <div class="card-header bg-primary text-white p-3">
                <h5 class="mb-0 fw-semibold">Make a Reservation</h5>
              </div>
              <div class="card-body p-4">
                <form id="reservationForm">
                  <div class="mb-3">
                    <label for="reservationDate" class="form-label">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="reservationDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="reservationTime" class="form-label">Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="reservationTime"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="partySize" class="form-label">Party Size</label>
                    <select class="form-select" id="partySize" required>
                      <option value="" disabled selected>
                        Select party size
                      </option>
                      <option value="2">2 People</option>
                      <option value="4">4 People</option>
                      <option value="6">6 People</option>
                      <option value="8">8 People</option>
                      <option value="10+">10+ People</option>
                    </select>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100 rounded-2 py-2"
                  >
                    Confirm Reservation
                  </button>
                </form>
              </div>
            </div>

            <!-- Reservation History Section -->
            <div
              class="card reservation-history-card shadow-sm border-0 rounded-3 mt-3"
            >
              <div class="card-header bg-white border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mb-0 fw-semibold text-dark">
                    Reservation History
                  </h5>
                  <span
                    class="badge bg-light text-muted rounded-pill"
                    id="reservationHistoryCount"
                    >0</span
                  >
                </div>
              </div>
              <div class="card-body p-3 pt-2" id="reservationHistory">
                <div
                  class="text-center text-muted py-3"
                  id="emptyReservationHistoryMessage"
                >
                  No previous reservations
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="loginForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="registerForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="registerPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="registerAddress"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="registerPassword"
                    required
                  />
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="generatePassword"
                  >
                    Generate
                  </button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
