<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .cart-badge {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
      .auth-buttons {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Restaurant Menu</h1>

      <!-- Auth Buttons -->
      <div class="auth-buttons">
        <button
          class="btn btn-outline-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
        <button
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
        >
          Register
        </button>
      </div>

      <!-- Cart Badge -->
      <div class="cart-badge">
        <button
          class="btn btn-primary position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#cartOffcanvas"
        >
          Cart
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="cartCount"
          >
            0
          </span>
        </button>
      </div>

      <!-- User Greeting -->
      <div id="userGreeting" class="text-center mb-4"></div>

      <!-- Menu Categories -->
      <div class="row">
        <div class="col-md-3 mb-4">
          <h2>Starters</h2>
          <div id="starters" class="row"></div>
        </div>
        <div class="col-md-3 mb-4">
          <h2>Main Course</h2>
          <div id="maincourse" class="row"></div>
        </div>
        <div class="col-md-3 mb-4">
          <h2>Desserts</h2>
          <div id="desserts" class="row"></div>
        </div>
        <div class="col-md-3 mb-4">
          <h2>Beverages</h2>
          <div id="beverages" class="row"></div>
        </div>
      </div>
    </div>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Shopping Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="cartItems"></div>
        <div class="mt-3">
          <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <div class="mt-3">
          <button id="placeOrderBtn" class="btn btn-success w-100" disabled>
            Place Order
          </button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="registerPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerAddress"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="generatePassword"
                  >
                    Generate
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
