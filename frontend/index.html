<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Eats - Restaurant Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f6f9;
      }
      .menu-section {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .menu-item {
        transition: transform 0.3s ease;
      }
      .menu-item:hover {
        transform: scale(1.05);
      }
      .cart-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
      .auth-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-4 py-5">
      <div class="row">
        <div class="col-12 text-center mb-5">
          <h1 class="display-4 text-primary fw-bold">Delicious Eats</h1>
          <p class="lead text-muted">Explore our delectable menu</p>
        </div>
      </div>

      <!-- Authentication Container -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="auth-container d-flex justify-content-between align-items-center">
            <div>
              <span id="userGreeting" class="me-3 text-muted"></span>
            </div>
            <div>
              <button
                id="loginBtn"
                class="btn btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </button>
              <button
                id="registerBtn"
                class="btn btn-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                <i class="bi bi-person-plus me-1"></i>Register
              </button>
              <button
                id="logoutBtn"
                class="btn btn-outline-danger"
                style="display: none"
              >
                <i class="bi bi-box-arrow-left me-1"></i>Logout
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Badge -->
      <div class="cart-badge">
        <button
          class="btn btn-primary position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#cartOffcanvas"
        >
          <i class="bi bi-cart3 me-1"></i>Cart
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="cartCount"
          >
            0
          </span>
        </button>
      </div>

      <!-- Menu and Order History Container -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Menu Categories -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="menu-section">
                    <h2 class="h4 text-center text-primary mb-4">Starters</h2>
                    <div id="starters" class="row g-3"></div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="menu-section">
                    <h2 class="h4 text-center text-primary mb-4">Main Course</h2>
                    <div id="maincourse" class="row g-3"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="menu-section">
                    <h2 class="h4 text-center text-primary mb-4">Desserts</h2>
                    <div id="desserts" class="row g-3"></div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="menu-section">
                    <h2 class="h4 text-center text-primary mb-4">Beverages</h2>
                    <div id="beverages" class="row g-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Order History Section -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h5 class="card-title mb-0">Order History</h5>
            </div>
            <div class="card-body">
              <div id="orderHistory"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Offcanvas -->
      <div 
        class="offcanvas offcanvas-end" 
        tabindex="-1" 
        id="cartOffcanvas" 
        aria-labelledby="cartOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Cart</h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="offcanvas" 
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div id="cartItems"></div>
          <hr />
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span>$<span id="cartTotal">0.00</span></span>
          </div>
          <button
            id="placeOrderBtn"
            class="btn btn-success w-100 mt-3"
            disabled
          >
            Place Order
          </button>
        </div>
      </div>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPhone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="registerPhone"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerAddress"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="generatePassword"
                    >
                      Generate
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
