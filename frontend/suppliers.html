    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="menu-items.html">Menu Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customers.html">Customers</a>

            <li class="nav-item">

    <div class="container py-5">
      <div class="row justify-content-center">
        <h1 class="d-flex justify-content-between align-items-center mb-4">
          Supplier Management
        </h1>

        <div class="col-lg-10">
          <div class="card shadow-sm mb-5">
            <div class="card-body">
              <!-- Create Form -->
              <div class="card mb-4">
                <h4 class="card-header bg-success text-white">
                  Add New Supplier
                </h4>

                <div class="card-body">
                  <form id="createForm" class="row g-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Company Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="contactPerson" class="form-label"
                        >Contact Person</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="contactPerson"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="address" class="form-label"
                        >Company Address</label
                      >
                      <textarea
                        class="form-control"
                        id="address"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Add Supplier
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- List of Suppliers -->
              <div class="card">
                <div class="card-header">
                  <h2 class="h5 mb-0">Existing Suppliers</h2>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="table-light">
                        <tr>
                          <th>Company Name</th>
                          <th>Contact Person</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Company Address</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="suppliersList">
                        <!-- Suppliers will be dynamically added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateFormContainer"
      tabindex="-1"
      aria-labelledby="updateSupplierModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="updateSupplierModal">
              Update Supplier
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="cancelUpdate"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateForm" class="row g-3">
              <input type="hidden" id="updateId" />
              <div class="col-md-6">
                <label for="updateName" class="form-label">Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateName"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="updateContactPerson" class="form-label"
                  >Contact Person</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="updateContactPerson"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="updateEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="updateEmail"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="updatePhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="updatePhone"
                  required
                />
              </div>
              <div class="col-12">
                <label for="updateAddress" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="updateAddress"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" form="updateForm" class="btn btn-success">
              Update Supplier
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="suppliers.js"></script>
  </body>
</html>
