<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">Restaurant Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="menu-items.html">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suppliers.html">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="invoices.html">Invoices</a>
                    </li>

                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Menu Items Management</h1>
        
        <!-- Create Form -->
        <h2>Add New Menu Item</h2>
        <form id="createForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Menu Item</button>
        </form>

        <!-- List of Menu Items -->
        <h2 class="mt-4">Existing Menu Items</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menuItemsList">
                <!-- Menu items will be dynamically added here -->
            </tbody>
        </table>

        <!-- Update Form (initially hidden) -->
        <div id="updateFormContainer" style="display: none;">
            <h2>Update Menu Item</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                <div class="mb-3">
                    <label for="updateName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="updateName" required>
                </div>
                <div class="mb-3">
                    <label for="updateDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="updateDescription" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="updatePrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="updatePrice" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Menu Item</button>
                <button type="button" class="btn btn-secondary" id="cancelUpdate">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu-items.js"></script>
</body>
</html>
